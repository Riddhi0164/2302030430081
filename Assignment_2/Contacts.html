<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Contacts.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inder:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Didact Gothic:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lekton:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="contacts">
      <section class="frame-home">
        <div class="frame-about1">
          <div class="frame-doctors">
            <div class="frame-reviews">
              <header class="navbar4">
                <div class="navbar-child1"></div>
                <img
                  class="gentlecare-high-resolution-log-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/svg@2x.png"
                />

                <div class="frame-contact-us">
                  <div class="frame-about-contact-our-care-r">
                    <div class="home5">Home</div>
                  </div>
                  <div class="frame-about-contact-our-care-r1">
                    <div class="selfcare4">SelfCare</div>
                  </div>
                  <div class="about5">About</div>
                  <div class="frame-about-contact-our-care-r2">
                    <div class="doctors6">Doctors</div>
                  </div>
                  <div class="contact4">Contact</div>
                  <div class="our-care4">Our Care</div>
                  <div class="reviews4">Reviews</div>
                </div>
              </header>
            </div>
            <img
              class="contac-1-icon"
              loading="lazy"
              alt=""
              src="./public/contac-1@2x.png"
            />
          </div>
        </div>
      </section>
      <section class="rectangle">
        <h1 class="contact-us">Contact Us</h1>
        <div class="frame-name-email-subject-messa">
          <div class="ellipse-circle">
            <div class="frame-name"></div>
          </div>
          <div class="frame-email">
            <div class="frame-subject">
              <div class="frame-message">
                <input
                  class="frame-name-email-subject-messa1"
                  placeholder="Name :"
                  type="text"
                />

                <input
                  class="frame-name-email-subject-messa2"
                  placeholder="E-mail :"
                  type="text"
                />

                <input
                  class="frame-name-email-subject-messa3"
                  placeholder="Subject :"
                  type="text"
                />

                <textarea
                  class="frame-name-email-subject-messa4"
                  placeholder="Message :"
                  rows="{13}"
                  cols="{26}"
                >
                </textarea>
              </div>
              <div class="message-frame">
                <button class="btn">
                  <div class="btn-child"></div>
                  <div class="submit">Submit</div>
                </button>
              </div>
            </div>
          </div>
          <div class="circle-element"></div>
        </div>
      </section>
      <img class="end-icon4" alt="" src="./public/end.svg" />
    </div>
  </body>
</html>
