<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Appointment.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inder:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Didact Gothic:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lekton:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="appointment">
      <main class="header-frame">
        <header class="navbar7">
          <div class="navbar-child4"></div>
          <img
            class="gentlecare-high-resolution-log-icon6"
            loading="lazy"
            alt=""
            src="./public/svg@2x.png"
          />

          <div class="home-frame">
            <div class="section-frames">
              <div class="home8">Home</div>
            </div>
            <div class="section-frames1">
              <div class="selfcare7">SelfCare</div>
            </div>
            <div class="about8">About</div>
            <div class="section-frames2">
              <div class="doctors9">Doctors</div>
            </div>
            <div class="section-frames3">
              <div class="contact7">Contact</div>
            </div>
            <div class="our-care8">Our Care</div>
            <div class="reviews8">Reviews</div>
          </div>
        </header>
        <section class="button-frame">
          <div class="circle-shape">
            <div class="circle-shape-child"></div>
          </div>
          <div class="patient-details-container">
            <div class="get-the-appointment-parent">
              <h1 class="get-the-appointment">Get The Appointment</h1>
              <form class="address-frame">
                <input
                  class="symptoms-section"
                  placeholder="Patient Full Name"
                  type="text"
                />

                <div class="symptoms-section1">
                  <div class="rectangle-parent3">
                    <div class="frame-child9"></div>
                    <div class="age">Age</div>
                  </div>
                  <input
                    class="contact-info-frame"
                    placeholder="Contact No."
                    type="text"
                  />
                </div>
                <input
                  class="symptoms-section2"
                  placeholder="Address"
                  type="text"
                />

                <div class="symptoms-section3">
                  <button class="frame-button">
                    <div class="frame-child10"></div>
                    <div class="blood-group">Blood Group</div>
                  </button>
                  <button class="rectangle-parent4">
                    <div class="frame-child11"></div>
                    <div class="appointment-date">Appointment Date</div>
                  </button>
                </div>
                <textarea
                  class="symptoms-section4"
                  placeholder="Symptoms"
                  rows="{8}"
                  cols="{26}"
                >
                </textarea>
              </form>
              <button class="btn2">
                <div class="btn-inner"></div>
                <div class="submit1">Submit</div>
              </button>
            </div>
          </div>
          <div class="circle-button"></div>
        </section>
      </main>
      <img class="end-icon7" alt="" src="./public/end.svg" />
    </div>
  </body>
</html>
